      {{title}}
    </a>
    <p class="text-slate-400 mt-3">{{short_description}}...</p>

    <div class="mt-4">
      <a class="btn btn-link  font-normal hover:text-indigo-600 after:bg-indigo-600 duration-500 ease-in-out">
